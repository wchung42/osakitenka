{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Submit Item</title>
{% endblock %}

{% block body %}
<div class="container">
	<h1>Submit Item</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form0 | crispy}}
		{{ form1 | crispy}}
		<button type"submit">Submit</button>
	</form>
</div>
{% endblock %}
