{% extends 'base.html' %}

<h2> All Items </h2>

{% block body %}

{% for itm in items %}
	{% for itmimg in itemimg %}
		{% if itmimg.product == itm %}
			<a href="{% url 'view_item' pk=itm.id %}">
				<div><img src="{{ itmimg.image.url }}" width="200"></div>
			</a>
		{% endif %}
	{% endfor %}
		<p>Title: {{ itm.title }} </p>
		<p>Description: {{ itm.description }}</p>
		<p>Price: ${{ itm.price }}</p>
{% endfor %}

{% endblock %}
