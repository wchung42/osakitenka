{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Edit Profile</title>
{% endblock %}

{% block body %}
<div class='container'>
	<br>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_form | crispy }}
		{{ profile_form | crispy }}
		<button type="submit">Submit</button>
	</form>
	<br>
</div>
{% endblock %}
