{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="container">
	<h1>Welcome</h1>
	<p>
		You can log in here!
	</p>
	<h2>Login</h2>
	<form method="post">
		{% csrf_token %}
		{{ form | crispy }}
		<button type"submit">Log in</button>
	</form>
</div>
{% endblock %}
