{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="container">
	<h1>Register</h1>
	<form method="post">
		{% csrf_token %}
		{{ form | crispy }}
		<button type"submit">Submit</button>
	</form>
</div>
{% endblock %}
