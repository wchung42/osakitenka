{% extends 'base.html' %}

{% block head %}
<title>Reset Password</title>
{% endblock %}

{% block body %}
<div class="container">
	<h1>Enter new password</h1>
	<p>
		Please enter your new password twice so we can verify you typed it in correctly.
	</p>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type"submit">Change my password</button>
	</form>
</div>
{% endblock %}
